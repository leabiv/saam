<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>


	<header th:replace="layout/layout :: header"> </header>

	<div>
		<h1 th:text="${titulo}"></h1>
	
	
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>TIPO DE DOCUMENTO</th>
					<th>CEDULA</th>
					<th>NOMBRE</th>
					<th>CORREO</th>
					<th>TELEFONO</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="mascota: ${mascotas}">
					<td><a th:href="@{/info/} + ${mascota.registroUnico}"  th:text="${mascota.registroUnico}"></a></td>
					<td th:text="${mascota.registroUnico}"></td>
					<td th:text="${mascota.nombre}"></td>
					<td th:text="${mascota.edad}"></td>
					<td th:text="${mascota.genero}"></td>
					<td th:text="${mascota.tamanio}"></td>
					<td th:text="${mascota.descripcion}"></td>
				<!-- 	<td><a th:href="@{'/materia/form/'} + ${estudiante.id}">Crear Materia</a></td>
					<td><a th:href="@{/form/} + ${estudiante.id}">Editar</a></td>
					<td><a th:href="@{/eliminar/} + ${estudiante.id}">Eliminar</a></td> -->

				</tr>
			</tbody>
		</table>
	
	
	
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	

</body>
</html>

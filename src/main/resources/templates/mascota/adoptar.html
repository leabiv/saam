<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>


	<header th:replace="layout/layout :: header"> </header>

	<div>
	
		<div id="StyleFormRegistro" class="card container">
		<br>
		<div class="card row-lg">
			
				<h2 th:text="${titulo}"></h2>
		
		</div>
		<br>
		<form th:action="@{/mascota/adoptar/}" th:object="${mascota}" method="post" id="formRegistro" name="formRegistro">
			<div class="row">
			
			<input th:value="${mascota.usuario.nombre}" disabled="disabled" />
			
				<div class="col-md-4 form-group">
					<label for="nombre" class="form-label">Nombre de la
						Mascota:</label> <input type="text" th:filed="*{nombre}" name="nombre" id="nombre"
						placeholder="Digite su nombre" class="form-control" />
				</div>
				
				<div class="col-md-4 form-group">
					<label for="edad" class="form-label">Edad de la
						Mascota:</label> <input type="number" th:filed="*{edad}" name="edad" id="edad"
						placeholder="Digite la Edad" class="form-control" />
				</div>
				
				<div class="col-md-4 form-group">
					<label for="genero" class="form-label">Genero de la
						Mascota:</label> <input type="text" th:filed="*{genero}" name="genero" id="genero"
						placeholder="Digite el Genero" class="form-control" />
				</div>
				
				<div class="col-md-4 form-group">
					<label for="tamanio" class="form-label">Tamaño de la
						Mascota:</label> <input type="text" th:filed="*{tamanio}" name="tamanio" id="tamanio"
						placeholder="Digite la Estatura" class="form-control" />
				</div>
				
				<div class="col-md-4 form-group">
					<label for="descripcion" class="form-label">Descripcion de la
						Mascota:</label> <input type="text" th:filed="*{descripcion}" name="descripcion" id="descripcion"
						placeholder="Digite la Descripciob de la Mascota" class="form-control" />
				</div>
			
			</div>
		
			<div class="row-lg">
				<input type="submit" value="Asignar Mascota"/>
			</div>
			
		</form>

		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	

</body>
</html>
